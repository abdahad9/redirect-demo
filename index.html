<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Browser Redirect</title>
    <script>
        // Function to open the desired URL in the default browser
        function openInExternalBrowser() {
            // Replace with the actual URL you want to redirect to
            window.location.href = "https://www.example.com"; // Demo URL
        }
    </script>
</head>
<body onload="openInExternalBrowser()">
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a href="https://www.example.com">click here</a>.</p>
</body>
</html>
